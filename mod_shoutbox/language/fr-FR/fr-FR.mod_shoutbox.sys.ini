MOD_SHOUTBOX_INSTALL="Ce module permet aux utilisateurs de discuter sur votre site via un design simple mais élégant. Les différents paramètres vous permettent de choisir les utilisateurs autorisés à poster des messages, le nombre de messages visibles et l'apparence de la zone de discussion. Les messages peuvent être facilement supprimés par un administrateur, tandis qu'un filtre antispam permet de contrôler les abus de langage. Si nécessaire, un fichier php du module permet d'ajouter des mots bannis supplémentaires. Le module est entièrement basé sur un fichier de langue et peut ainsi être facilement adapté aux sites multilingues."
